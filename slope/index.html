<!DOCTYPE html>
<html lang="en">
<head>
	<title>Slope Calculator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	
</head>
<body>
    <div class="container">
    	<div class="panel">
    		<h2 class="text-center">Calculate Slope</h2>
    		
    			<p id="introText" class="text-center glow">Enter (X<sub>1</sub>,Y<sub>1</sub>) & (X<sub>2</sub>,Y<sub>2</sub>) below to calculate Slope</p>
    			
    			<form id="data-table">
    				<div id="x1Input">
    					<p>X<sub>1</sub> Value</p>
    		     		<input id="x1" type="number" pattern="[0-9]*" />
					</div>
					
					<div id="y1Input">
    					<p>Y<sub>1</sub> Value</p>
    		     		<input id="y1" type="number" pattern="[0-9]*"/>
					</div>

					<div id="x2Input">
    					<p>X<sub>2</sub> Value</p>
	    				 <input id="x2" type="number" pattern="[0-9]*"/> 
					</div>

					<div id="y2Input">
    					<p>Y<sub>2</sub> Value</p>
    		     		<input id="y2" type="number" pattern="[0-9]*" />
    				</div>

    				
					
				 <button type="button" class="btn" onclick="calculate()">Calculate Slope</button>
				 <!-- <button type="button" class="btnclr" onclick="clear()">Clear</button> -->
    		</form>
		<div class="row">
    <div class="col s12 m5">
      <div class="card-panel purple darken-4">
        <span class="white-text"><div id="results" class="text-center result">Slope result will appear here</div>
        </span>
      </div>
    </div>
  </div>
    		
    	</div>
    </div>
	<script src="main.js"></script>
</body>
</html>
