<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>My Gadgets List</title>
</head>
<body>
  <div class="container mt-4">
    <h1 class="display-4 text-center">
      <i class="fa fa-laptop" aria-hidden="true"></i> My<span class="text-primary">Gadgets</span>List</h1>
      <form id="book-form">
        <div class="form-group">
          <label for="title">Name</label>
          <input type="text" id="title" class="form-control">
        </div>
        <div class="form-group">
          <label for="author">Brand</label>
          <input type="text" id="author" class="form-control">
        </div>
        <div class="form-group">
          <label for="isbn">Price</label>
          <input type="number" id="isbn" class="form-control">
        </div>
       <input type="submit" id="add" value="Add Gadget" class="btn btn-primary btn-block">
      </form>
      <table class="table table-striped mt-5">
        <thead>
          <tr>
            <th>Name</th>
            <th>Brand</th>
            <th>Price</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
  </div>
  
  <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>
<script src="app.js"></script>
  <script>
if (annyang) {
  var commands = {
    'write name *tag': function(variable) {
      let name = document.getElementById("title");
              name.value=variable;
    },
    
    'write brand *tag': function(variable) {
      let brand = document.getElementById("author");
              brand.value=variable;
    },
    
          'write price *tag':function(variable){
              let price = document.getElementById("isbn");
              price.value=variable;
          },
    "add gadget": function(e){
            let addButton = document.getElementById("add");
            addButton.click();
          }
  };

  // Add our commands to annyang
  annyang.addCommands(commands);

  // Start listening. You can call this here, or attach this call to an event, button, etc.
  annyang.start();
}
</script>
</body>
</html>
