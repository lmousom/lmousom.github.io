<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Surfxm- Modern Exam</title>
    
    <!-- style.css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body onload="storeMarks()">
    <div class="wrapper">
        <div class="result">
           <div class="badge"><i class="fa fa-graduation-cap fa-4x" aria-hidden="true"></i></div>
           <h3 class="username">Thank you! <span id="name_result"></span></h3>
           <p class="userpoints">Your Marks: <span id="marks" class="points"></span></p>
         <p class="usertime"> Time taken: <span class="time_taken"></span> sec</p>
         <div class="home"><a class="waves-effect waves-light green accent-4 btn-small" href="https://mousom.com/exam">Return</a></div>
        </div>
    </div>
  
    <script>document.getElementById("name_result").innerHTML = sessionStorage.getItem("name_store");
    function storeMarks() {
        
  
     var inputMarks = document.getElementById("marks").value;
     db.collection("Marks").doc(inputMarks).set({
         marks: inputMarks
         
     })
     .then(function() {
         console.log("Doc successful");
     })
     .catch(function(error) {
        console.error("Error writing doc", error);
     });
}
    </script>
        <!-- user info -->
        <script src="src/js/userInfo.js"></script>
</body>
</html>
